<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Mockup - Home Screen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/shared.css">
  <link rel="stylesheet" href="styles/homescreen.css">
  <!-- Import Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="phone-container">
    <!-- Side Buttons -->
    <div class="side-button volume-up"></div>
    <div class="side-button volume-down"></div>
    <div class="side-button lock-button"></div>

    <!-- Phone Screen -->
    <div class="phone-screen">
      <!-- Status Bar -->
      <div class="status-bar">
        <div class="island"></div>
      </div>

      <!-- Home Screen -->
      <div class="page home-screen">
        <!-- Widget -->
        <div class="widget">
          <div class="widget-content">
            <img src="assets/images/profile.jpg" alt="Your Picture">
            <h1>Brahmendraprasad</h1>
            <p>iOS Developer</p>
          </div>
        </div>

        <!-- Apps Grid -->
        <div class="apps-grid">
          <a href="about.html" class="app">
            <div class="app-icon">
              <img src="assets/icons/about.png" alt="About">
            </div>
            <span>About</span>
          </a>
          <a href="work.html" class="app">
            <div class="app-icon">
              <img src="assets/icons/work.png" alt="Work">
            </div>
            <span>Work</span>
          </a>
          <a href="projects.html" class="app">
            <div class="app-icon">
              <img src="assets/icons/projects.png" alt="Projects">
            </div>
            <span>Projects</span>
          </a>
          <a href="contact.html" class="app">
            <div class="app-icon">
              <img src="assets/icons/contact.png" alt="Contact">
            </div>
            <span>Contact</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Central JavaScript -->
  <!-- <script src="scripts.js"></script> -->
</body>
</html>
