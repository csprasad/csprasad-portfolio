<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Mockup - Lock Screen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/shared.css">
  <link rel="stylesheet" href="styles/lockscreen.css">
</head>
<body>
  <div class="phone-container">
    <!-- Side Buttons -->
    <div class="side-button volume-up"></div>
    <div class="side-button volume-down"></div>
    <div class="side-button lock-button"></div>

    <!-- Phone Screen -->
    <div class="phone-screen">
      <!-- Status Bar -->
      <div class="status-bar">
        <div class="island"></div>
      </div>

      <!-- Lock Screen -->
      <div class="page lock-screen">
        <div class="d-flex flex-column align-items-center">
          <!-- <div class="camera-notch"></div> -->
          <span class="date">Friday, August 12</span>
          <span class="time">17:00</span>
        </div>
        <div class="d-flex flex-column align-items-center">
          <span class="text-white opacity-75 mb-2">Swipe up to unlock</span>
          <div class="swipe-indicator"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Central JavaScript -->
  <script src="scripts/index.js"></script>
</body>
</html>
