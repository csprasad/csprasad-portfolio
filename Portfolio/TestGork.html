<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - iOS Developer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="Gork.css">
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="70">
    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#hero">[Your Name]</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#hero">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
            <button class="btn mode-toggle ms-auto" id="modeToggle" aria-label="Toggle dark mode">
                <i class="bi bi-sun-fill mode-icon"></i>
                <i class="bi bi-moon-fill mode-icon d-none"></i>
            </button>
        </div>
    </nav>

    <!-- Hero -->
    <section id="hero" class="d-flex align-items-center justify-content-center text-center min-vh-100 glassy-light">
        <div class="container">
            <h1 class="display-1 fw-bold">Hi, Iâ€™m [Your Name]</h1>
            <p class="lead">iOS Developer crafting seamless experiences</p>
            <a href="#projects" class="btn btn-primary btn-lg mt-4 rounded-pill">See My Work</a>
        </div>
    </section>

    <!-- Projects -->
    <section id="projects" class="py-5 text-center glassy-light">
        <div class="container">
            <h2 class="fw-medium mb-5">Projects</h2>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div class="col">
                    <div class="card h-100 shadow-sm border-0 glassy-card">
                        <img src="project1.png" class="card-img-top" alt="Project 1">
                        <div class="card-body">
                            <h3 class="card-title">App Name</h3>
                            <p class="card-text">A brief description of your app.</p>
                            <a href="#" class="btn btn-outline-primary rounded-pill">View Details</a>
                        </div>
                    </div>
                </div>
                <!-- Add more projects here -->
            </div>
        </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="py-5 text-center glassy-light">
        <div class="container">
            <h2 class="fw-medium mb-5">Get in Touch</h2>
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="glassy-card p-4">
                        <form action="https://formspree.io/f/your-form-id" method="POST">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="name" placeholder="Your Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" name="email" placeholder="Your Email" required>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" name="message" rows="4" placeholder="Your Message" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary rounded-pill w-100">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="mt-5">
                <p class="mb-2">Or find me here:</p>
                <div class="social-links">
                    <a href="mailto:your.email@example.com" class="social-icon" aria-label="Email">
                        <i class="bi bi-envelope-fill"></i>
                    </a>
                    <a href="https://github.com/yourgithub" target="_blank" class="social-icon" aria-label="GitHub">
                        <i class="bi bi-github"></i>
                    </a>
                    <a href="https://linkedin.com/in/yourlinkedin" target="_blank" class="social-icon" aria-label="LinkedIn">
                        <i class="bi bi-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
